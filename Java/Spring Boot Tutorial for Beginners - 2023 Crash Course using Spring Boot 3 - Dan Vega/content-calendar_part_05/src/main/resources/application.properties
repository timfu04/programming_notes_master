##### Not using any of these, just FYI #####
##### If using H2 database (always by default), it will look for specific file (schema.sql) in a specific place (src/main/resources by default) ######
##### If using PostgreSQL database (need to specify "always manually") ######
spring.sql.init.mode=always
##### default location is src/main/resources
#spring.sql.init.schema-locations=


##### JDBC PostgreSQL configurations #####
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=password